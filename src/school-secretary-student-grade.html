<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school secretary student grade</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <nav class="sidebar">
        <h2>Menu</h2>
        
        <div class="dropdown-div">
            <h2 class="dropdown-btn">Student</h2>
            <div class="dropdown-container">
                <a id="grades-link" href="#">Grades</a>
                <a id="manage-account-link" href="#">Manage account</a>
                <a id="new-register-link" href="#">New Register</a>
            </div>            
            
        </div>        
        <a id="logout" class="studnet-sidebar-logout" href="#" onclick="logout()">Logout </a>
    </nav>

    <div class="container">
        <h2>Students</h2>
        
        <!-- Filtro de pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="search student by name...">
            <button type="button" id="searchButton" class="page-button" onclick="getStudentByName()">Search Student</button>
            <button type="button" id="clearButton" class="page-button" onclick="clearSearch()">Clear Filter</button>
            <button type="button" id="showAll" class="page-button" onclick="getAllStudentsWithGrades()">Get All</button>
        </div>
        
        <!-- Student table -->
        <table id="studentTable" class="student-table" aria-label="Student Data Table">
            <thead>
                <tr>
                    <th tabindex="0">Name</th>
                    <th tabindex="0">CPF</th>
                    <th tabindex="0">Grade Level</th>
                    <th tabindex="0">Enrollment</th>
                    <th class="student-grade" tabindex="0">Grade 1</th>
                    <th class="student-grade" tabindex="0">Grade 2</th>
                    <th class="student-grade" tabindex="0">Grade 3</th>
                    <th class="student-grade" tabindex="0">Grade 4</th>
                    <th class="student-grade" tabindex="0">Final Grade</th>
                    <th class="student-grade" tabindex="0">Action</th>
                </tr>
            </thead>

        </table>
    </div>
    
    <script src="script_dropdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
