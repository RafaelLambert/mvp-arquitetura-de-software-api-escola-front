<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school-secretary-student-singin</title>

    <link rel="stylesheet" href="style.css">

    <script>
        function toggleMenu(element) {
            element.classList.toggle("active");
        }
    </script>
</head>
<body>
    
    <nav class="sidebar">
        <h2>Menu</h2>
        
        <div class="dropdown-div">
            <h2 class="dropdown-btn">Student</h2>
            <div class="dropdown-container">
                <a id="grades-link" href="#">Grades</a>
                <a id="manage-account-link" href="#">Manage account</a>
                <a id="new-register-link" href="#">New Register</a>
            </div>            
            
        </div>        
        <a id="logout" class="studnet-sidebar-logout" href="#" onclick="logout()">Logout </a>
    </nav>

    <div class="container">
        <h2>Registration</h2>
                
        <!-- FormulÃ¡rio para adicionar novo aluno -->
        <div class="add-student-container">
            <h3 class="title">Add New Student</h3>
            <form id="addStudentForm"> 
                <div class="add-student-form-container">
                    <div class="student-input-container div-name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter student's name" required />
                    </div>                    
                    <div class="student-input-container div-cpf">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="Enter student's CPF like (only numbers)" required />                    
                    </div>
                    <div class="student-input-container div-grade-level">
                        <label for="grade-level">Grade Level:</label>
                        <select id="grade-level" name="grade-level" required>
                            <option value="select"> - </option>
                            <option value="1st grade">1st grade</option>
                            <option value="2st grade">2st grade</option>
                            <option value="3st grade">3st grade</option>
                            <option value="4st grade">4st grade</option>
                            <option value="5st grade">5st grade</option>
                            <option value="6st grade">6st grade</option>
                            <option value="7st grade">7st grade</option>
                            <option value="8st grade">8st grade</option>
                            <option value="9st grade">9st grade</option>
                        </select>
                    </div>
                    <div class="student-input-container div-cep">
                        <label for="cep">Zip Code (CEP):</label>
                        <input type="text" id="zip-code" placeholder="Enter student's cep" required onfocusout="getCepByViaCEP(this)"/>                    
                    </div>
                    <div class="student-input-container div-address">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter student's Address" required />                    
                    </div>
                                        
                    <div class="student-input-container div-btn">
                        <button type="button" onclick="postStudentForm()">Add New Student</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script_dropdown.js"></script>
</body>
</html>
