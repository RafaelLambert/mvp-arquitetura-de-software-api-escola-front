<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school-secretary-student-singin</title>

    <link rel="stylesheet" href="style.css">

    <script>
        function toggleMenu(element) {
            element.classList.toggle("active");
        }
    </script>
</head>
<body>
    
    <nav class="sidebar">
        <h2>Menu</h2>
        
        <div class="dropdown-div">
            <h2 class="dropdown-btn">Student</h2>
            <div class="dropdown-container">
                <a id="grades-link" href="#">Grades</a>
                <a id="manage-account-link" href="#">Manage account</a>
                <a id="new-register-link" href="#">New Register</a>
            </div>            
            
        </div>        
        <a id="logout" class="studnet-sidebar-logout" href="#" onclick="logout()">Logout </a>
    </nav>
    
    <div class="container">
        
        <h2>Student Register</h2>

         <!-- Filtro de pesquisa -->
         <div class="search-container">
            <input type="text" id="searchInput" placeholder="search student by name...">
            <button type="button" id="searchButton" class="page-button" onclick="getJustStudentByName()">Search Student</button>
            <button type="button" id="clearButton" class="page-button" onclick="clearAllInputs()">Clear Filter</button>
        </div>

        <!-- FormulÃ¡rio para adicionar novo aluno -->
        <div class="update-student-container">
            <h3 class="title">Add New Student</h3>
            <form id="updateStudentForm"> 
                <div class="update-student-form-container">
                    <div class="student-input-container div-name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Student's name" disabled />
                    </div>                    
                    <div class="student-input-container div-cpf">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="Student's CPF like (only numbers)" disabled />                    
                    </div>
                    <div class="student-input-container div-grade-level">
                        <label for="grade-level">Grade Level:</label>
                        <input type="text" id="gradeLevel" placeholder="Student's CPF like (only numbers)" disabled />                    
                    </div>

                    <div class="student-input-container div-enrollment">
                        <label for="enrollment">Enrollment:</label>
                        <input type="text" id="enrollment" placeholder="Student's enrollment" disabled/>                    
                    </div>

                    <div class="student-input-container div-cep">
                        <label for="cep">Zip Code (CEP):</label>
                        <input type="text" id="cep" placeholder="Enter student's cep" onfocusout="getCepByViaCEP(this)"/>                    
                    </div>
                    <div class="student-input-container div-address">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter student's Address"/>                    
                    </div>
                                        
                    <div class="student-input-container div-btn">
                        <button type="button" onclick="putStudentForm()">Update Student's Data</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script_dropdown.js"></script>
</body>
</html>
